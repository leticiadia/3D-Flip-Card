<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>3D Flip Card</title>
  </head>
  <body>
    <header>
      <div class="image">
        <img
          src="/assets/images/logo-nlw-copa.png"
          alt="Logo com o nome escrito NLW na cor amarela"
        />
      </div>
    </header>
    <main>
      <section class="card">
        <div class="front-card">
          <div class="content front">
            <p>Leticia Dias</p>
            <span>Macei√≥, Brasil</span>
          </div>
        </div>
        <div class="back-card">
          <div class="content back">
            <h2>Full Stack Developer</h2>
            <span>Follow Me</span>

            <div class="icons">
              <a
                href="https://www.instagram.com/startnowleticia/"
                target="_blank"
              >
                <i class="icon ph-instagram-logo"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/leticia-dia/"
                target="_blank"
              >
                <i class="icon ph-linkedin-logo"></i>
              </a>
              <a href="https://twitter.com/oliverdays19" target="_blank">
                <i class="icon ph-twitter-logo"></i>
              </a>
              <a href="https://github.com/leticiadia" target="_blank">
                <i class="icon ph-github-logo"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="skills">
        <h2>Skills.</h2>

        <div class="columns">
          <div class="column">
            <h3>Frontend</h3>
            <div class="column-left"></div>
          </div>

          <div class="column">
            <h3>Backend</h3>
            <div class="column-right"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
