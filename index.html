<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>3D Flip Card</title>
  </head>
  <body>
    <header>
      <div class="image">
        <img
          src="/assets/images/logo-nlw-copa.png"
          alt="Logo com o nome escrito NLW na cor amarela"
        />
      </div>
    </header>
    <main>
      <section class="card">
        <div class="front-card">
          <div class="content front">
            <p>Leticia Dias</p>
            <span>Macei√≥, Brasil</span>
          </div>
        </div>
        <div class="back-card">
          <div class="content back">
            <h2>Full Stack Developer</h2>
            <span>Follow Me</span>

            <div class="icons">
              <i class="icon ph-instagram-logo"></i>
              <i class="icon ph-linkedin-logo"></i>
              <i class="icon ph-twitter-logo"></i>
              <i class="icon ph-github-logo"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="resume">
        <h2 class="title-main">Skills</h2>
        <div class="wrapper">
          <div class="list-front">
            <div class="column-one">
              <h3 class="subtitle">Frontend</h3>
              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>HTML5</p>
                </div>

                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>CSS3</p>
                </div>

                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>JavaScript</p>
                </div>
                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>Angular</p>
                </div>
              </div>
            </div>

            <div class="column-two">
              <h3 class="subtitle">Backend</h3>
              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>PHP</p>
                </div>

                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>Laravel</p>
                </div>

                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>MySQL</p>
                </div>
                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>PostgreSQL</p>
                </div>
              </div>
            </div>

            <div class="column-three">
              <h3 class="subtitle">Tools</h3>
              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>Postman</p>
                </div>

                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>VsCode</p>
                </div>

                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>Dbeaver</p>
                </div>
                <div class="line"></div>
              </div>

              <div class="row">
                <div class="row-front">
                  <div class="circle"></div>
                  <p>Zorin</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
